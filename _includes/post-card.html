<a class="card" href="{{ post.url | relative_url }}">
<div class="card-inner">
<div class="card-title">{{ post.title }}</div>
<div class="card-meta">
<span>{{ post.date | date: '%Y-%m-%d' }}</span>
{% if post.tags %}

{% endif %}
</div>
{% if post.excerpt %}

{% endif %}
</div>
</a>
