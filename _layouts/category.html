{% assign categories = site.posts | group_by_exp:"post","post.categories" %}
{% for category in categories %}
  <h2>{{ category.name }}</h2>
  <ul>
    {% for post in category.items %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="date">{{ post.date | date: "%Y-%m-%d" }}</span>
      </li>
    {% endfor %}
  </ul>
{% endfor %}
