---
layout: default
---

<section id="posts">
  {% for post in site.posts %}
    <div class="post-item" data-tags="{{ post.tags | join: ',' }}">
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt | strip_html | truncate: 120 }}</p>
      <span class="date">{{ post.date | date: "%Y-%m-%d" }}</span>
    </div>
  {% endfor %}
</section>
