---
layout: default
---

<section class="hero">
    <h1>🚀 快速直达 · 一键导航</h1>
    <p>最新文章 · 分类 · 时间轴 · 站点收藏</p>
</section>

<section class="posts-grid">
    {% for post in site.posts limit:6 %}
    <a href="{{ post.url }}" class="post-card">
        <h3>{{ post.title }}</h3>
        <p class="date">{{ post.date | date: "%Y-%m-%d" }}</p>
        <p>{{ post.excerpt | strip_html | truncate: 60 }}</p>
    </a>
    {% endfor %}
</section>
